<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            overflow-y: scroll;
            margin: 0;
            padding: 1rem;
        }

        div#SVGs {
            width: calc(100vw - 2rem);
        }

        div.wrapper {
            position: relative;
            border: 1px solid #a0a0a080;
            height: 5rem;
            margin: 1rem;
            overflow-y: hidden;
            overflow-x: hidden;
        }

        object.score {
            position: absolute;
            height: 100%;
            background-clip: padding-box;
            position: absolute;
            display: block;
        }
    </style>
</head>

<body>
    <div id="SVGs">

    </div>
    <script type="module">
        import resizeSVGs from "/js/resizeSVGs.js?v=0.13.3"

        const ul = document.getElementById('SVGs')
        for (let i = 1; i <= 35; i++) {
            ul.innerHTML += `<div class="wrapper"><object id="o${i}" class="score" data="scores/bwv-1004_5_for_SVGs-${i}.svg" type="image/svg+xml"></object><div>`
        }

        window.addEventListener('load', (event) => {
            resizeSVGs(document.querySelectorAll('body #SVGs object'), false, (e) => {
                console.log(e.getBoundingClientRect())
                e.parentNode.style.width = `${e.getBoundingClientRect().width}px`
            }).then(() => {
                console.log('done!')
            })
        })


    </script>
</body>

</html>
