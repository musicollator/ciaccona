<body id="credits" class="credits d-flex flex-column">
    <main id="perfContainer" class="container">
        <header class="p-2 d-flex" style="background-color: #f0f0f0; height: 4rem;">
            <h1 class="flex-grow-1">Credits</h1>
            <button id="go-back" type="button" class="btn btn-light m-0 p-0" style="z-index: 2;">
                <img src="index.svg?v=0.13.3#close-circle-view" style="width:32px; height:32px;">
            </button>
        </header>
        <div id="perfContainerRow" class="row" style="">
            <div id="perfContainerCol" class="col">
                <pre id="credits" class="container autolinker language-yaml" style="width: fit-content;"><code id="thanks" class="autolinker language-yaml"></code></pre>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></!-->
    <script src="/lib/prism-1.29.0.js"></script>

    <script async type="module">
        import jquery from 'https://cdn.jsdelivr.net/npm/jquery@3.6.4/+esm'

        document.getElementById("go-back").addEventListener("click", () => {
            window.location = document.referrer
        });

        jquery("code#thanks").load("/_thanks.yaml?v=0.13.3", function (response, status, xhr) {
            if (status == "success") {
                Prism.highlightElement(this)
                jquery('#credits').show()
            }
        })

    </script>
