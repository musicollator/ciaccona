    <script>
        document.getElementById('foreignObject').addEventListener('click', e => {
            console.log(e.currentTarget.children[0])
            if (e.currentTarget.children[0].classList.contains('spinning')) {
                e.currentTarget.children[0].classList.remove('spinning')
            } else {
                e.currentTarget.children[0].classList.add('spinning')
            }
        })
        const handleEsc = (event) => {
            const isCombinedKey = (event.ctrlKey || event.altKey || event.shiftKey);
            if (isCombinedKey) {
                return
            } else if (event.key === 'Escape') {
            } else if (event.key === 'Enter') {
            } else if (event.code === 'Space') {
                const grad = document.getElementById('foreignObject').children[0]
                if (grad.classList.contains('spinning')) {
                    grad.classList.remove('spinning')
                } else {
                    grad.classList.add('spinning')
                }
            }
        }
        document.addEventListener('keydown', handleEsc);
    </script>
